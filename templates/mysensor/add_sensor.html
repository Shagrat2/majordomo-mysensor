<!-- Table 'node' edit -->
<br/>
<div class="col-sm-10" id="main-content">
<form action="?" method="post" enctype="multipart/form-data" name="frmEdit" class="form-horizontal">
[#if OK#]
<div class="alert alert-success"><#LANG_DATA_SAVED#></div>
[#endif OK#]
[#if ERR#]
<div class="alert alert-error"><#LANG_FILLOUT_REQURED#></div>
[#endif ERR#]
<div class="form-group">
<label class="control-label"[#if ERR_SID#] style="color:red;font-weight:bold"[#endif#]>
 <#LANG_NODE#>:
 </label>
 <div class="controls">[#TITLE#]</div>
</div>

<div class="form-group">
 <label class="control-label"[#if ERR_SID#] style="color:red;font-weight:bold"[#endif#]><#LANG_SENSOR#>: (*)</label>
 <div class="controls">
 <input name="sid" value="[#SID#]" type="text" list="sensors" class="form-control input">
 <datalist id="sensors">  
  [#begin SID_OPTIONS#]<option value="[#ID#]"[#if SELECTED#] selected[#endif#]>[#TITLE#]
  [#end SID_OPTIONS#]
 </select> 
 </div>
</div>

<div class="form-group">
 <label class="control-label"[#if ERR_SUSBTYPE#] style="color:red;font-weight:bold"[#endif#]><#LANG_TYPE#>: (*)</label>
 <div class="controls">
 <select name="subtype"  class="form-control input">
  <option value="">select
  [#begin SUBTYPE_OPTIONS#]<option value="[#ID#]"[#if SELECTED#] selected[#endif#]>[#TITLE#] 
  [#end SUBTYPE_OPTIONS#]
 </select>
 </div>
</div>

<div class="form-group">
 <label class="control-label">
 <#LANG_VALUE#>:
 </label>
 <div class="controls"><input  type="text" name="val" value="[#VAL#]" class="form-control input"></div>
</div>

<div class="form-group">
 <label class="control-label"[#if ERR_LINKED_OBJECT#] style="color:red;font-weight:bold"[#endif#]>
 <#LANG_LINKED_OBJECT#>:
 </label>
 <div class="controls"><input type="text" name="linked_object" id="linked_object" value="[#LINKED_OBJECT#]" class="input form-control"></div>
</div>
<!-- LINKED_PROPERTY (varchar) -->
<div class="form-group">
 <label class="control-label"[#if ERR_LINKED_PROPERTY#] style="color:red;font-weight:bold"[#endif#]>
 <#LANG_PROPERTY#>:
 </label>
 <div class="controls"><input type="text" name="linked_property" id="linked_property" value="[#LINKED_PROPERTY#]" class="input form-control"></div>
</div> 

<div class="form-actions">
 <button type="submit" name="subm" value="<#LANG_ADD#>" class="btn btn-defaul btn-primary"><#LANG_ADD#></button>
<a href="?" class="btn btn-default"><#LANG_CANCEL#></a>

<input type="hidden" name="id" value="<#ID#>">
<input type="hidden" name="gid" value="<#GID#>">
<input type="hidden" name="nid" value="<#NID#>">
<input type="hidden" name="view_mode" value="<#VIEW_MODE#>">
<input type="hidden" name="edit_mode" value="<#EDIT_MODE#>">
<input type="hidden" name="mode" value="update">
<input type="hidden" name="data_source" value="<#DATA_SOURCE#>">
<input type="hidden" name="tab" value="<#TAB#>">
</form>
</div>
[#module name="linkedobject" object_field="linked_object" property_field="linked_property"#]
